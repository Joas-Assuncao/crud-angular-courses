<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Course name"
          formControlName="name"
          #name
        />
        <mat-hint [align]="'end'"
          >{{ name?.value?.length || 0 }} / 100</mat-hint
        >
        <mat-error *ngIf="form.get('name')?.invalid">
          {{ getErrorMessage("name") }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category" placeholder="Course category">
          <mat-option value="null">Selecione</mat-option>
          <mat-option value="Front-end">Front-end</mat-option>
          <mat-option value="Back-end">Back-end</mat-option>
          <mat-option value="FullStack">FullStack</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('category')?.invalid">
          {{ getErrorMessage("category") }}
        </mat-error>
      </mat-form-field>

      <mat-toolbar>
        <span>Aulas</span>
        <button mat-icon-button color="accent">
          <mat-icon aria-label="Adicionar aula">add</mat-icon>
        </button>
      </mat-toolbar>

      <table
        style="width: 100%"
        formArrayName="lessons"
        *ngFor="let lesson of getLessonsFormArray()"
      >
        <tr>
          <td style="width: 65%">
            <mat-form-field class="full-width">
              <mat-label>Nome da aula</mat-label>
              <input matInput formControlName="name" />
            </mat-form-field>
          </td>
          <td style="width: 30%">
            <mat-form-field class="full-width">
              <span matPrefix>https://youtu.be/</span>
              <mat-label>URL</mat-label>
              <input matInput formControlName="name" />
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      (click)="onSubmit()"
      [disabled]="form.invalid"
    >
      Salvar
    </button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
