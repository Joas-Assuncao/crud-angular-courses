<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Course name"
          formControlName="name"
          #name
        />
        <mat-hint [align]="'end'"
          >{{ name?.value?.length || 0 }} / 100</mat-hint
        >
        <mat-error *ngIf="form.get('name')?.invalid">
          {{ getErrorMessage("name") }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category" placeholder="Course category">
          <mat-option value="null">Selecione</mat-option>
          <mat-option value="Front-end">Front-end</mat-option>
          <mat-option value="Back-end">Back-end</mat-option>
          <mat-option value="FullStack">FullStack</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('category')?.invalid">
          {{ getErrorMessage("category") }}
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      (click)="onSubmit()"
      [disabled]="form.invalid"
    >
      Salvar
    </button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
